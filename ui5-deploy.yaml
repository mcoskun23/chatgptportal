# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: com.ntt.chatgptportal
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        ignoreCertError: true # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepte
        target:
          url: https://sap.ndbstr.com:1081/
          client: "100"
        log: 0  
        app:
          name: ZGPT_PRTL
          package: ZGPT_004
          transport: S22K908575
        exclude:
          - /test/
